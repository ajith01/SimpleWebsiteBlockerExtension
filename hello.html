<!DOCTYPE html>
<html>
<head>
    <title>Block Site Extension</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 15px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Block Site</h1>
    <input type="text" id="url" placeholder="Enter URL to block">
    <button id="block">Block</button>
    <h2>Blocked Sites</h2>
    <ul id="blockedSites"></ul>
    <button id="pause">Pause Blocking</button>
</body>
<script src="popup.js"></script>
</html>
