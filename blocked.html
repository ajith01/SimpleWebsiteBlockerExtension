<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Website Unblock Request</title>
    <style>
        body {
            background-image: url('https://files.oaiusercontent.com/file-SlIuuoAfyAQzLdMQ?se=2024-05-05T20%3A00%3A00Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3Da2c1fb98-4802-4952-a478-7ebcccdb8c7a.webp&sig=Jo98HKIoyrDsmnSQrtGyIbGQVHZEdJdGfm%2F1sFQLNDI%3D');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1, h2 {
            color: black;
        }
        p {
            color: black;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #unblock-section {
            display: none;
        }
    </style>
    <script src="./blocked-js.js"></script>
</head>
<body>
    <div class="container">
        <h2>Website Blocked</h2>
        <p>This website is currently restricted. To request access, click the unblock button and provide the necessary details.</p>
        <button id="unblock-btn" >Unblock</button>
        <div class="unblock-section" id="unblock-section">
            <form action="#" method="post" onsubmit="event.preventDefault();">
                <input type="text" id="time_requested" name="time_requested" placeholder="Time requested (e.g., 2 hours)" required>
                <input type="text" id="reason" name="reason" placeholder="Your reason for unblocking..." required>
                <button id="submit-unblock" type="submit">Submit Request</button>
            </form>
        </div>
    </div>
</body>
</html>
